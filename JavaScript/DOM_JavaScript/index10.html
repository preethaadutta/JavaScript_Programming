<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 10</title>
</head>
<body>
    <h1>HTML DOM Events</h1>
    Enter your name: <input type="text" id="name">
    <br>
    <br>
    <div>
        <img src="https://highlandgardencenter.com/img/annual.jpeg" alt="Rose Image" width="200px" height="200px" id="image">
    </div>
    <script>
        document.getElementById("name").addEventListener("focusin",demoFunction1);
        function demoFunction1(){
            document.getElementById("name").style.backgroundColor="yellow";
        }
        document.getElementById("name").addEventListener("focusout",demoFunction2);
        function demoFunction2(){
            document.getElementById("name").style.backgroundColor="pink";
        }
        document.getElementById("name").addEventListener("keydown",demoFunction3);
        /*keydown or keypress when user presses a key*/
        function demoFunction3(){
            document.getElementById("name").style.border="none";
        }
        /*//when user releases a key
        document.getElementById("name").addEventListener("keyup",demoFunction4);
        function demoFunction4(){
            document.getElementById("name").style.border="dotted";
        }
        */
        document.getElementById("image").addEventListener("mouseover",demoFunction5);
        function demoFunction5(){
            document.getElementById("image").style.width="400px";
            document.getElementById("image").style.height="400px";
        }
        document.getElementById("image").addEventListener("mouseout",demoFunction6);
        function demoFunction6(){
            document.getElementById("image").style.width="200px";
            document.getElementById("image").style.height="200px";
        }
    </script>
</body>
</html>
