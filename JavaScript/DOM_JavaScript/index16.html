<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Random Color Generator</title>
    <style>
        body{
            text-align: center;
        }
        div{
            font-size: 20px;
        }
        span{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>JavaScript Random Color Generator</h1>
    <div>After each time page is loaded random color will come</div>
    <div>
        The random color is: <span></span> 
    </div>
    <script>
        function getRandomColor()
        {
            var letters="0123456789ABCDEF";
            var color="#";
            for(var i=0;i<6;i++)
            {
                color+=letters[Math.floor(Math.random()*16)];
            }
            return color;
        }
        document.body.style.background=getRandomColor();
        document.querySelector('span').innerHTML=getRandomColor();
    </script>
</body>
</html>
