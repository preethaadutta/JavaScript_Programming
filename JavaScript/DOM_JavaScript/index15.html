<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Random Method</title>
</head>
<body>
    <h1>JavaScript Random: It returns a random number between 0 (inclusive) and 1 (exclusive)</h1>
    <div>After each time page is loaded random number will come</div>
    <div>
        The random number is: <span></span> 
    </div>
    <script>
        document.querySelector('span').innerHTML=Math.floor(Math.random()*10);
    </script>
</body>
</html>
