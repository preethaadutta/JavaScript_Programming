        //callback hell=nested callbacks
        function getData(dataId,getnextData)
        {
            setTimeout(()=>
            {
                console.log("data",dataId);
                if(getnextData)
                {
                    getnextData();
                }
            },2000);
        }
        getData(1,()=>
        {
            console.log("Getting data2...");
            getData(2,()=>

                getData(3,()=>
