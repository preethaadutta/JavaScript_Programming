<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 13</title>
</head>
<body>
    <h2>WAP to print the numbers</h2>
    <p>JavaScript do-while loop</p>
    <p id="answer"></p>
    <script>
        let text="";
        let i=0;
        do 
        {
            text=text+"<br>The number is "+i;
            i++;
        }
        while(i<10);
        document.getElementById("answer").innerHTML=text;
    </script>
</body>
</html>
