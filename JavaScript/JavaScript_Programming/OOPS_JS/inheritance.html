<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming in JS</title>
</head>
<body>
    <h2>JS inheritance</h2>
    <p>More concepts about Class and objects</p>
    <p id="answer"></p>
    <script>
        class Animal//parent class
        {
            constructor(givename,givecolor)//defining method
            {
                this.name = givename;
                this.color = givecolor;
            }
            run()//defining method
            {
                document.write(this.name+" is running and it's color is "+this.color+" ");
            }
            shout()//defining method
            {
                document.write(this.name+" is shouting"+" ");
            }
        }
        class Tiger extends Animal //child class
        {
            eat()
            {
                document.write(this.name+" is eating meat"+" ");
            }
        }
        //creating objects by taking normal input
        const monkey1=new Animal("Monkey","brown");
        const tiger1=new Tiger("Chitah","yellow");

        //calling the methods and showing the result
        monkey1.run();
        monkey1.shout();
        tiger1.run();
        tiger1.shout();
        tiger1.eat();
    </script>
</body>
</html>
