<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 11</title>
</head>
<body>
    <h2>WAP to sort words in alphabetical order</h2>
    <p>JavaScript arrays</p>
    <p id="answer"></p>
    <script>
        //By taking normal input of array in JS
        const array1=["Preethaa", "Raju", "Ajoy", "Bijoy", "Srinjoy"];
        array1.sort();
        document.getElementById("answer").innerHTML="The sorted array is: "+array1;
    </script>
</body>
</html>
